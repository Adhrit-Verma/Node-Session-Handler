<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Login
          </div>
          <div class="card-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery (for form validation) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript for handling form submission -->
  <script>
    $(document).ready(function(){
      $('#loginForm').submit(function(e){
        e.preventDefault();
        var email = $('#email').val();
        var password = $('#password').val();

        // Log the form data
        console.log("Email: " + email);
        console.log("Password: " + password);

        // Now, let's make an AJAX call to send the form data to the server
        $.ajax({
          url: 'http://localhost:3000/login', // Replace this URL with your server endpoint
          method: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({ email: email, password: password }),
          success: function(response){
            // Handle successful response from the server
            console.log("Server Response:", response);
            // You can redirect the user to another page or perform additional actions
          },
          error: function(xhr, status, error){
            // Handle errors
            console.error("Error:", error);
            // Show error message to the user or perform additional actions
          }
        });
      });
    });
  </script>
</body>
</html>
