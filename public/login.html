<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Login
          </div>
          <div class="card-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
              <div id="error-message" class="text-danger mt-3" style="display: none;"></div>
            </form>
            <div class="mt-3">
              <p>Don't have an account? <a href="/signup.html">Sign up here</a>.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery (for form validation) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript for handling form submission -->
  <script>
    $(document).ready(function(){
      $('#loginForm').submit(function(e){
        e.preventDefault();
        var email = $('#email').val();
        var password = $('#password').val();
  
        $.ajax({
          url: 'http://localhost:3000/login',
          method: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({ email: email, password: password }),
          success: function(response){
            // Redirect to edit_text.html after successful login
            window.location.href = '/edit_text.html';
          },
          error: function(xhr, status, error){
            // Display error message if login fails
            $('#error-message').text('Invalid credentials. Please try again.').show();
          }
        });
      });
    });
  </script>  
</body>
</html>
